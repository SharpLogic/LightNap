<p-drawer header="Application Update Available" [(visible)]="showUpdateAvailable" position="top">
  A new version of this application is available. Please
<a href="javascript:void(0)" (click)="reloadPage()">click here</a>
  to refresh the page to update to the latest version.
</p-drawer>

<router-outlet></router-outlet>
<p-toast position="top-right" key="global" />

<p-blockUI [blocked]="showBlockUi()">
  <div class="text-white flex justify-center items-center gap-1 w-full">
    <i class="{{ blockUiIconClass() }}"></i>
    <span>{{ blockUiMessage() }}</span>
  </div>
</p-blockUI>
