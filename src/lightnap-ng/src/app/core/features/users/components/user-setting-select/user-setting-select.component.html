<ln-api-response [apiResponse]="setting()">
  <ng-template #success let-value>
    <p-select
      [ngModel]="value"
      (ngModelChange)="onChange($event)"
      [options]="options()"
      optionLabel="label"
      optionValue="value"
      class="w-full"
    >
      <ng-template let-option #item>
        <ln-select-list-item [listItem]="option" />
      </ng-template>
    </p-select>
  </ng-template>
</ln-api-response>
