<p-multiSelect
  [(ngModel)]="value"
  [options]="(options | async)!"
  placeholder="Select roles"
  [disabled]="disabled"
  (onChange)="change($event.value)"
  (onBlur)="markTouched()"
  [showClear]="true"
  display="chip"
  class="w-full"
>
  <ng-template let-role pTemplate="item">
    <ln-select-list-item [listItem]="role" />
  </ng-template>
</p-multiSelect>
