<p-select
  [ngModel]="value"
  (ngModelChange)="change($event)"
  (onBlur)="markTouched()"
  [options]="options | async"
  optionLabel="label"
  optionValue="value"
  [disabled]="disabled"
  placeholder="Select role"
  class="w-full"
>
  <ng-template let-option #item>
    <ln-select-list-item [listItem]="option" />
  </ng-template>
</p-select>
