<ln-api-response [apiResponse]="usersForClaim$()" errorMessage="Error loading claim" loadingMessage="Loading claim...">
  <ng-template #success let-usersForClaimAny>
    @let usersForClaimResults = asUsersForClaimResults(usersForClaimAny);

    <p-panel header="Manage Claim">
      <div class="flex gap-8">
        <div class="flex flex-col">
          <span>Claim Type</span>
          <span class="font-semibold">{{ type() }}</span>
        </div>
        <div class="flex flex-col">
          <span>Claim Value</span>
          <span class="font-semibold">{{ value() }}</span>
        </div>
      </div>

      <p-table
        [value]="usersForClaimResults.data"
        [paginator]="true"
        [rows]="pageSize"
        [totalRecords]="usersForClaimResults.totalCount"
        [lazy]="true"
        (onLazyLoad)="loadUsersLazy($event)">
        <ng-template #header>
          <tr>
            <th><i class="pi pi-trash"></i></th>
            <th class="whitespace-nowrap">User Name</th>
            <th width="100%">Email</th>
          </tr>
        </ng-template>
        <ng-template #body let-userAny>
          @let user = asUser(userAny);

          <tr>
            <td>
              <ln-confirm-popup [key]="user.id" confirmStyleClass="p-button-danger" />
              <p-button severity="danger" icon="pi pi-trash" title="Remove user claim" (onClick)="removeUserClaim($event, user.id)" />
            </td>
            <td>
              <a [routerLink]="'admin-user' | route: user.userName"> {{ user.userName }}</a>
            </td>
            <td>
              <a href="mailto:{{ user.email }}"> {{ user.email }}</a>
            </td>
          </tr>
        </ng-template>
        <ng-template #emptymessage>
          <tr>
            <td colspan="100%">No users have this claim.</td>
          </tr>
        </ng-template>
      </p-table>

      <form [formGroup]="form" class="flex gap-2 my-3" (ngSubmit)="addUserClaim()">
        <ln-user-picker formControlName="userId" />
        <p-button type="submit" label="Add User" icon="pi pi-plus" [disabled]="!form.valid" />
      </form>

      <ln-error-list [errors]="errors()" />
    </p-panel>
  </ng-template>
</ln-api-response>
