<api-response [apiResponse]="roles$" errorMessage="Error loading roles" loadingMessage="Loading roles...">
  <ng-template #success let-rolesAny>
    @let roles = asRoles(rolesAny);

    <p-panel header="Manage Roles">
      <p-table [value]="roles">
        <ng-template #header>
          <tr>
            <th>Role</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </ng-template>
        <ng-template #body let-roleAny>
          @let role = asRole(roleAny);

          <tr>
            <td>
              <a [routerLink]="'admin-role' | route: role.name"> {{ role.displayName }}</a>
            </td>
            <td>{{ role.name }}</td>
            <td>
              {{ role.description }}
            </td>
          </tr>
        </ng-template>
        <ng-template #emptymessage>
          <tr>
            <td colspan="100%">There are no roles.</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </ng-template>
</api-response>
