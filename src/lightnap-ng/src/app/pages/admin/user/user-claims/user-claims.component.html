<ln-api-response [apiResponse]="userClaims$()" errorMessage="Error loading user claims" loadingMessage="Loading claims...">
  <ng-template #success let-userClaimsAny>
    @let userClaims = asUserClaims(userClaimsAny);

    <div class="flex flex-col gap-1">
      <p-table
        [value]="userClaims.data"
        [paginator]="true"
        [rows]="pageSize"
        [totalRecords]="userClaims.totalCount"
        [lazy]="true"
        (onLazyLoad)="loadUserClaimsLazy($event)"
      >
        <ng-template #header>
          <tr>
            <th><i class="pi pi-trash"></i></th>
            <th class="whitespace-nowrap">Claim Type</th>
            <th width="100%">Claim Value</th>
          </tr>
        </ng-template>

        <ng-template #body let-claimAny>
          @let claim = asClaim(claimAny);
          <tr>
            <td>
              <ln-confirm-popup [key]="claim.type + '=' + claim.value" />
              <p-button severity="danger" icon="pi pi-trash" title="Remove user claim" (onClick)="removeClaimClicked($event, claim)" />
            </td>
            <td>
              <a [routerLink]="'admin-claim' | route: [claim.type, claim.value]">
                <span class="font-semibold">{{ claim.type }}</span>
              </a>
            </td>
            <td>
              {{ claim.value }}
            </td>
          </tr>
        </ng-template>

        <ng-template #empty>
          <tr>
            <td colspan="3">User is not a member of any claims.</td>
          </tr>
        </ng-template>
      </p-table>

      <form [formGroup]="addUserClaimForm" (ngSubmit)="addClaimClicked()">
        <div class="flex gap-1">
          <input pInputText formControlName="type" placeholder="Claim Type" />
          <input pInputText formControlName="value" placeholder="Claim Value" />
          <p-button severity="success" label="Add user claim" type="submit" [disabled]="!addUserClaimForm.valid" />
        </div>
      </form>
    </div>
  </ng-template>
</ln-api-response>
