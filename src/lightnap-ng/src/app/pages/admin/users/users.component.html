<ln-api-response [apiResponse]="users$" errorMessage="Error loading users" loadingMessage="Loading users...">
  <ng-template #success let-resultsAny>
    @let results = asUserResults(resultsAny);

    <p-panel data-cy="manage-users-panel" header="Manage Users">
      <div [formGroup]="form" class="my-2">
        <div class="flex items-center gap-1">
          <div class="flex flex-col">
            <input data-cy="user-name-filter" pInputText placeholder="User Name" formControlName="userName" />
          </div>
          <div class="flex flex-col">
            <input data-cy="email-filter" pInputText placeholder="Email" formControlName="email" />
          </div>
        </div>
      </div>
      <p-table
        [value]="results.data"
        [paginator]="true"
        [rows]="pageSize"
        [totalRecords]="results.totalCount"
        [lazy]="true"
        (onLazyLoad)="loadUsersLazy($event)"
      >
        <ng-template #header>
          <tr>
            <th><i class="pi pi-trash"></i></th>
            <th pSortableColumn="userName" data-cy="user-name-header">User Name <p-sortIcon field="userName" /></th>
            <th pSortableColumn="email" data-cy="email-header">Email <p-sortIcon field="email" /></th>
            <th pSortableColumn="createdDate" data-cy="created-header">Created <p-sortIcon field="createdDate" /></th>
            <th pSortableColumn="lastModifiedDate" data-cy="last-modified-header">Last Modified <p-sortIcon field="lastModifiedDate" /></th>
          </tr>
        </ng-template>
        <ng-template #body let-userAny>
          @let user = asUser(userAny);

          <tr>
            <td>
              <ln-confirm-popup [key]="user.id" />
              <p-button severity="danger" icon="pi pi-trash" title="Delete user" (onClick)="deleteUser($event, user.id)" />
            </td>
            <td>
              <a [routerLink]="'admin-user' | route: user.userName"> {{ user.userName }}</a>
              @if (user.lockoutEnd) {
                <p-tag class="ml-1" severity="danger" value="Locked" />
              }
            </td>
            <td>
              <a href="mailto:{{ user.email }}"> {{ user.email }}</a>
            </td>
            <td>{{ user.createdDate | date: "short" }}</td>
            <td>{{ user.lastModifiedDate | date: "short" }}</td>
          </tr>
        </ng-template>
        <ng-template #emptymessage>
          <tr>
            <td colspan="100%">No users match the filters.</td>
          </tr>
        </ng-template>
      </p-table>

      <ln-error-list [errors]="errors()" />
    </p-panel>
  </ng-template>
</ln-api-response>
